<!DOCTYPE html>
<html>
<head>
	<title>Punch Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<div id="bag" :class = "{ended : ended }">

		</div>
		<div id="progessbar">
			<div id="range" v-bind:style = "{width: health + '%'}">
				
			</div>
		</div>
		<div class="actions">
			<button class="punch" @click="punch" v-show="!ended">Punch</button>
			<button class="restart" @click="restart">Restart</button>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript" src="main.js"></script>
</html>
